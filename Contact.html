<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border: 2px solid #1e3cff;
            border-radius: 8px;
            font-weight: 500;
            line-height: 2;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #000;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #1e3cff;
            color: #fff;
            padding: 12px 30px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }

        .success {
            color: green;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Fill out the form below and weâ€™ll respond as soon as possible.</p>

        <form id="contactForm">
            <label>Full Name</label>
            <input type="text" id="name">
            <div class="error" id="nameError">Name is required</div>

            <label>Email Address</label>
            <input type="email" id="email">
            <div class="error" id="emailError">Valid email is required</div>

            <label>Message</label>
            <textarea id="message"></textarea>
            <div class="error" id="messageError">Message cannot be empty</div>

            <button type="submit">Send Message</button>
            <div class="success" id="successMsg">Message sent successfully âœ”</div>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let valid = true;

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const message = document.getElementById("message");

        document.querySelectorAll(".error").forEach(el => el.style.display = "none");

        if (name.value.trim() === "") {
            document.getElementById("nameError").style.display = "block";
            valid = false;
        }

        if (!email.value.includes("@")) {
            document.getElementById("emailError").style.display = "block";
            valid = false;
        }

        if (message.value.trim() === "") {
            document.getElementById("messageError").style.display = "block";
            valid = false;
        }

        if (valid) {
            document.getElementById("successMsg").style.display = "block";
            form.reset();

            // ðŸ”— BACKEND READY (example)
            // fetch("/api/contact", { method: "POST", body: JSON.stringify({...}) })
        }
    });
</script>

</body>
</html>
